<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-fluid bg-nav box">
        <a class="navbar-brand" href="#"><img class="img-fluid st teste-img" th:src="@{/img/2.png}" alt="logo do projeto"
            width="150" height="100"></a>
        <button class="navbar-toggler bg-light text-success" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav m-auto me-3 mb-2 mb-lg-0 fs-5 gap-4  ">
            <li class="nav-item">
              <a class="nav-link active t " href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link t" th:href="@{/order/list}"> Vaga </a>
            </li>
            <li class="nav-item">
              <a class="nav-link t" th:href="@{contatos}">  Contatos </a>
            </li>
          </ul>
          <div class="d-flex">
            <a th:href="@{/vaga/cadastro}" class="btn btn-light btn-outline-success rounded-pill"> Cadastrar vaga </a>
          </div>
        </div>
      </div>
      </div>
    </nav>
  </header>
    
    <main class="container"> 
		<p class="fs-1 text-center"> Perfil da Empresa</p>


	<div class="shadow d-flex flex-column justify-content-center p-5" th:object="${empresa}">
		
		<ul class="list-group list-group-flush d-flex">
		<div class="mt-1">
			<label for="id"><strong>ID</strong>  </label>
			<li class="list-group-item mt-1"><span th:text="${empresa.id}"></span></li>			
		</div>
		<div class="mt-3">
			<label for="nome"><strong> Nome da empresa </strong></label>
			<li class="list-group-item mt-1"> <span th:text="${empresa.nome}"></span></li>
		</div>
		<div class="mt-3">
			<label for="descricao"><strong> CNPJ </strong> </label>
			<li class="list-group-item mt-1"> <span th:text="${empresa.cnpj}"></span></li>
		</div>
		<div class="mt-3">
			<label for="descricao"><strong> E-mail </strong></label>
			<li class="list-group-item mt-1"> <span th:text="${empresa.email}"></span></li>
		</div>
		<div class="mt-3">
			<label for="descricao"> <strong> Senha </strong> </label>
			<li class="list-group-item mt-1"> <span th:text="${empresa.senha}"></span></li>
		</div>
		</ul>

		
	<div class="d-flex justify-content-center gap-5 mt-5">	
	<a th:href="@{/empresa/editar/{id}(id=${empresa.id})}"><button class="btn btn-success mb-5"> Editar </button></a>	
	<a th:href="@{/empresa/deletar/{id}(id=${empresa.id})}"><button class="btn btn-danger mb-5"> Excluir Perfil </button></a>
	</div>	
	<div class="d-flex justify-content-center">
		<a th:href="@{/empresa/home/{id}(id=${empresa.id})}"><button class="btn btn-success mb-5">  Ir para Home </button></a>
		</div>	
</div>  
	</main>
	    
<footer id="footer" class="mt-5">

        <div class="container-fluid row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3">
            <div class="col" id="contact-info">
                <div class="footer-brand">
                    <img id="logoRodape" th:src="@{/img/logofooter.png}" alt="conectjob" class="img-fluid h-50">
                    <hr>
                </div>
                <p><i class="bi bi-geo-alt"></i> Praça Senador Salgado Filho, s/n° – Rio de Janeiro – RJ </p>
                <p><i class="bi bi-telephone"></i>(99)9999-9999</p>
                <p><i class="bi bi-envelope"></i>recodeprosquad12@gmail.com</p>
            </div>
            <div class="col">
                <h4 class="mt-4 text-center">Outros serviços</h4>
                <nav>
                    <a href="#">Propriedade intelecutal</a>
                    <hr>
                    <a href="#">LGPD</a>
                    <hr>
                    <a href="#">Direito internacional</a>
                </nav>
            </div>
            <div class="col">
                <div class="social-networks">
                    <h4 class="mt-4 text-center">Siga-nos</h4>
                    <div class="networks">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="https://github.com/Squad12Rcd" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
            <p class="container text-center mt-5"><i class="bi bi-c-circle"></i> ConnectJob - Todos os direitos
                reservados
            </p>
        </div>
    </footer>
